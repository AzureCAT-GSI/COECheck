<!DOCTYPE html>
<div class="container-fluid">

    <h1>Groups</h1>
    <hr>
    <div class="row">

        <div class="col-sm-2" ng-repeat="group in groups | orderBy:'title'" ng-click="navigate(group.title)">
            <div class="panel panel-default option">
                <div class="panel-body">
                    <span class="ng-binding">{{group.title}}</span>
                </div>
            </div>
        </div>

    </div>

    <div class="text-center" ng-if="loading">
        <i class="fa fa-2x fa-refresh fa-spin"></i>&nbsp;&nbsp;Loading group data
    </div>

</div>
